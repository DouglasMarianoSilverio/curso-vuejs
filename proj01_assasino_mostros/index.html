<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <div id="app">


        <div class="container">
            <div class="row">


                <div class="col-md-6 texto-center">


                    <h1>Jogador</h1>

                    <!-- <div class="progresso">
                        <div class="barra" :style="{width:energiaJogador}">

                        </div>
                    </div> -->
                    <div class="progress">

                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" :style="{width:energiaJogador}" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>                    
                    {{energiaJogador}}
                </div>
                <div class="col-md-6 texto-center">


                    <h1>Monstro</h1>

                    <!-- <div class="progresso">
                        <div class="barra"  :style="{width:energiaMostro}"  >


                        </div>
                        
                    </div> -->
                    <div class="progress">

                        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" :style="{width:energiaMostro}" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    {{energiaMostro}}
                </div>

            </div>
        </div>
        <hr>
        <div class="row">

            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex justify-content-around ">

                <button type="button" class="btn btn-danger" @click="Ataque">Ataque</button>

                <button type="button" class="btn btn-warning" @click="AtaqueEspecial">Ataque Especial</button>

                <button type="button" class="btn btn-success" @click="Curar">Curar</button>

                <button type="button" class="btn btn-secondary">Desistir</button>
            </div>


        </div>
    </div>
    </div>
    <footer>

        <script src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    </footer>
