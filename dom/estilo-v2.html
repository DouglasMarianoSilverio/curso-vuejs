<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
#app{
    display: flex;
    justify-content: space-around;
}
.demo {
    width : 100px;
    height: 100px;
    background-color: grey;
}
.c1{
    background-color: red;
}
.c2{
    background-color: green;
}
.c3{
    background-color: blue;
}
</style>
<div id="app">
    <div id="" class="demo" :class="estilo1" 
    @click="aplicarc1 = !aplicarc1"></div>
    <div id="" class="demo" :class="{c2: aplicarc2}" 
    @click="aplicarc2 = !aplicarc2"></div>
    <div id="" class="demo" :class="{c3: aplicarc3}" 
    @click="aplicarc3= !aplicarc3 "></div>
  

</div>
<script>
new Vue({
    el:"#app",
    data:{
        aplicarc1:false,
        aplicarc2:false,
        aplicarc3:false,
    },
    computed: {
        estilo1(){
            return{
                c1:this.aplicarc1,
                c2:!this.aplicarc1
            }
        }
    },
})
</script>
