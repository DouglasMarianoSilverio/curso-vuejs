<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
<p>
   
    <button v-on:click="somar">Sommar 1</button>
     <p>{{contador}}</p>
     <p>{{contador > 10 ? 'Maior que 10' : 'Menor que 10'}}</p>
  
</p>
</div>
<script>
new Vue({
    el:'#app',
    data:{
        contador:1,
       
    },
    methods: {
        somar( ){
             
            this.contador++
        }
        
    },
})</script>
