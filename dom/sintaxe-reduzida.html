<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
<p>
    {{contador}}
    <button @click="somar">Sommar 1</button>
    <hr>
    <input type="text"  :value="contador">
</p>
</div>
<script>
new Vue({
    el:'#app',
    data:{
        contador:0
    },
    methods: {
        somar(){
            this.contador++
        }
    },
})</script>
