<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
<p>
    {{contador}}
    <button v-on:click="somar">Sommar 1</button>
</p>
</div>
<script>
new Vue({
    el:'#app',
    data:{
        contador:1
    },
    methods: {
        somar(){
            this.contador++
        }
    },
})</script>
