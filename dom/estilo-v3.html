<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
#caixas{
    display: flex;
    justify-content: space-around;
}
.demo {
    width : 100px;
    height: 100px;
    background-color: grey;
}
.c1{
    background-color: red;
}
.c2{
    background-color: green;
}
.c3{
    background-color: blue;
}
.girar{
    transform: rotate(45deg)
}
</style>
<div id="app">
    <div id="caixas">
        <div id="" class="demo" :class="estilo1" 
        @click="aplicarc1 = !aplicarc1"></div>
        <div id="" class="demo">        </div>
        <div id="" class="demo" :class="[classeCSS,{girar:aplicarGirar}]" ></div>
    </div>
    <hr>
    <input type="text" v-model="classeCSS">
  

</div>
<script>
new Vue({
    el:"#app",
    data:{
        aplicarc1:false,        
        classeCSS:'c1',
        aplicarGirar:false
    },
    computed: {
        estilo1(){
            return{
                c1:this.aplicarc1,
                c2:!this.aplicarc1
            }
        }
    },
})
</script>
