<meta charset="utf-8">
<script src="https://unpkg.com/vue">
</script>
<div id="app">
    <template v-if="logado">
        <p>Usuario logado : {{nome}}</p>
        <p>Perfil:Admin</p>

    </template>
    <p v-else-if="anonimo">Navegando como anonimo</p>
    <p v-else>Não existe usuario logado.</p>
    <button @click="logado=!logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo"> navegar como anonimo?
    <hr>
    <footer v-show="logado">
        Feito para você!
    </footer>
    <footer v-show="!logado">
        Feito para você que é desconhecido!
    </footer>
</div>

<script>
    new Vue({
        el : "#app",
        data :{
            nome:"Maria",
            logado: false,
            anonimo:false,
        }
    })
</script>
